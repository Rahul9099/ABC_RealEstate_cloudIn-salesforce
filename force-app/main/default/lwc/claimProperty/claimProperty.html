<template>
    <div style="width: 800px; height:600px">
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                            </svg>
                            <span class="slds-assistive-text">{pageName}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>{pageName}</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>

        </article>

        <lightning-card class="claim">
            <div class="main-buttons">
                <lightning-button variant="Brand" label="Claim Property" title="Claim Property"
                    onclick={handleClaim}></lightning-button>
                <lightning-button variant="destructive" label="Cancel" title="Cancel"
                    onclick={handleCancel}></lightning-button>
            </div>
            <div class="display">
                <h3>Number of Property Claimed:</h3>
                <h3>My Year To Date Total Sales:</h3>
                <h3>My Year To Date Total Commissions:</h3>
            </div>
            <br>
            <br>
            <div>
                <lightning-datatable key-field="id" data={recordsToDisplay} onrowselection={getSelectedRow}
                    columns={columns}>
                </lightning-datatable>

                <!--PAGE NAVIGATION-->
                <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
                        class="slds-p-horizontal_x-small" alternative-text="first page"
                        onclick={firstPage}></lightning-button>
                    <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
                        alternative-text="Previous" onclick={previousPage}></lightning-button>
                    &nbsp;
                    <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                    &nbsp;
                    <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next"
                        alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small"
                        icon-position="right"></lightning-button>
                    <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
                        alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
                </div>
                <!--TOTAL RECORDS-->
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <span class="slds-badge"> Total Records: {totalRecords}</span>
                        <span class="slds-badge"> Total Records selected: {selectedNumber}</span>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
